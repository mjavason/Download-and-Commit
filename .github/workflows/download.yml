name: Download and Commit File

permissions:
  contents: write  

on:
  push:
    branches: [main]

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download file
        run: curl -L "https://serve.emulatorgames.net/serve4/roms/playstation-portable/Dragon%20Ball%20Z%20-%20Shin%20Budokai%202%20(Europe)%20(En,Fr,De,Es,It).zip" -o "game.zip"

      - name: Commit and push file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add game.zip
          git commit -m "Add downloaded file"
          git push
